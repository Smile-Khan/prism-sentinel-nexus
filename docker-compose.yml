services:
  # ==========================================
  # SHARED EVENT BACKBONE (The Nervous System)
  # ==========================================
  nexus-zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: nexus-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - nexus-net

  nexus-kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: nexus-kafka
    depends_on:
      - nexus-zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: nexus-zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      # Internal Docker comms: nexus-kafka:29092, External (Host) comms: localhost:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://nexus-kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - nexus-net

  # ==========================================
  # SENTINEL INFRASTRUCTURE (Write-Side)
  # ==========================================
  sentinel-postgres:
    image: postgres:16
    container_name: sentinel-postgres
    ports:
      - "5432:5432"  # Standard PG Port
    environment:
      POSTGRES_USER: sentinel_user
      POSTGRES_PASSWORD: sentinel_password
      POSTGRES_DB: sentinel_core
      TZ: UTC
    volumes:
      - sentinel_pg_data:/var/lib/postgresql/data
    networks:
      - nexus-net

  sentinel-redis:
    image: redis:7
    container_name: sentinel-redis
    ports:
      - "6379:6379"
    networks:
      - nexus-net

  # ==========================================
  # PRISM INFRASTRUCTURE (Read/CDC-Side)
  # ==========================================
  prism-postgres:
    image: debezium/postgres:16
    container_name: prism-postgres
    ports:
      - "5433:5432" # Mapped to 5433 to avoid conflict with Sentinel
    environment:
      POSTGRES_USER: prism_admin
      POSTGRES_PASSWORD: prism_password
      POSTGRES_DB: prism_core
    command: ["postgres", "-c", "wal_level=logical"]
    volumes:
      - prism_pg_data:/var/lib/postgresql/data
    networks:
      - nexus-net

  prism-elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: prism-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - prism_es_data:/usr/share/elasticsearch/data
    networks:
      - nexus-net

  prism-debezium:
    image: debezium/connect:2.5
    container_name: prism-debezium
    depends_on:
      - nexus-kafka
      - prism-postgres
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: nexus-kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: connect_statuses
      # Key convert to JSON not String for Debezium internal usage
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
    networks:
      - nexus-net

  # ==========================================
  # OBSERVABILITY (Prometheus + Grafana)
  # ==========================================
  nexus-prometheus:
    image: prom/prometheus:latest
    container_name: nexus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nexus-net

  nexus-grafana:
    image: grafana/grafana:latest
    container_name: nexus-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - nexus-prometheus
    networks:
      - nexus-net

volumes:
  sentinel_pg_data:
  prism_pg_data:
  prism_es_data:

networks:
  nexus-net:
    driver: bridge