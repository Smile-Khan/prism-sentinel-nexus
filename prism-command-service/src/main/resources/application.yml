server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: prism-command-service

  # Java 21 Performance Tuning
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/prism_db
    username: smile_admin
    password: secure_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: prism-command-hikari-pool
      maximum-pool-size: 20

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.batch_size: 50
        order_inserts: true