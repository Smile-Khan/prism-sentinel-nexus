server:
  port: 8081
  shutdown: graceful

spring:
  application:
    name: prism-command-service
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5433/prism_core
    username: prism_admin
    password: prism_password
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: prism-command-hikari-pool
      maximum-pool-size: 20

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.batch_size: 50
        order_inserts: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  metrics:
    tags:
      application: ${spring.application.name}